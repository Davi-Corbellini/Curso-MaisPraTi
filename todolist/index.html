<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ToDoApp</title>
</head>

<body>

  <div class="app-container">
    <h1>ToDoApp</h1>
    <div id="mensagem">

      <div id="concluido">
        <div id="verde"></div>
        <p id="conText">Conclu√≠dos: </p>
      </div>

      <div id="andamento">
        <div id="amarela"></div>
        <p id="anText">Em andamento: </p>
      </div>

      <div id="pendente">
        <div id="vermelha"></div>
        <p id="penText">Pendentes: </p>
      </div>

      <div id="total">
        <div id="cinza"></div>
        <p id="totalText">Total: </p>
      </div>

    </div>
    <div>
      <div class="inicio">
        <input id="item" type="text" placeholder="Digite alguma tarefa...">
        <button id="adicionar" onclick="addItem()">Adicionar tarefa</button>
        <button onclick="clearInput()">Limpar</button>
      </div>

      <ul id="lista">

      </ul>
      <p id="info"></p>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
